<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>예약하기</title>
</head>

<body>
	<h2 align="center">예약내역 상세정보 입력</h2>
	<form action="" method="post" th:object="${userData}">
		<h2>예약정보</h2>
		<table border="">

			<tr>
				<td>예약날짜</td>
				<td><input type="text" name="bookdate" value="예약날짜" /></td>
			</tr>
			<tr>
				<td>예약시간</td>
				<td><input type="text" name="booktime" value="예약시간" /></td>
			</tr>
			<tr>
			<td>지점 선택</td>
			<td><select id="parentSelect" onchange="updateChildOptions()">
				<option value="naver">Naver</option>
				<option value="google">Google</option>
			</select></td>
			</tr>
			<tr>
			<td>호실 선택</td>
			<td><select id="childSelect">
				<!-- 이곳에 선택에 따라 동적으로 추가될 하위 옵션들이 들어갈 것입니다 -->
			</select>
			</td>
			</tr>
		</table>
		<h2>이용자정보</h2>
		<table border="">
			<tr>
				<td>id</td>
				<td><input type="text" th:field="*{pid}" /></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="pname" th:value="*{pname}" /></td>
			</tr>
			<tr>
				<td>휴대폰번호</td>
				<td><input type="text" name="phone" th:value="*{phone}" /></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="email" th:value="*{email}" />@
					<select>
						<option value="naver.com">naver.com</option>
						<option value="google.com">google.com</option>
						<option value="daum.net">daum.com</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>남기실 말</td>
				<td>
					<textarea cols="60" rows="10" values=""></textarea>
				</td>
			</tr>
		</table>
		<input type="submit" value="예약하기" />
	</form>

	<script>
		function updateChildOptions() {
			const parentSelect = document.getElementById("parentSelect");
			const childSelect = document.getElementById("childSelect");

			// 선택된 옵션의 값
			const selectedValue = parentSelect.value;

			// 하위 옵션 초기화
			childSelect.innerHTML = "";

			// 선택된 값에 따라 하위 옵션 추가
			if (selectedValue === "naver") {
				const option1 = document.createElement("option");
				option1.value = "naver-mail";
				option1.textContent = "Naver Mail";
				childSelect.appendChild(option1);

				// 추가하고 싶은 다른 하위 옵션들을 여기에 추가합니다
			} else if (selectedValue === "google") {
				const option2 = document.createElement("option");
				option2.value = "google-mail";
				option2.textContent = "Google Mail";
				childSelect.appendChild(option2);

				// 추가하고 싶은 다른 하위 옵션들을 여기에 추가합니다
			}
		}

		// 페이지 로드 시 초기화
		updateChildOptions();
	</script>
</body>

</html>
