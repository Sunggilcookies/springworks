<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>board/detail</title>
</head>
<body>
<h1>board/detail</h1>


	<table border="">
		<tr>
			<td>no</td><td th:text="${dto.id}"/>
		</tr><tr>
			<td>제목</td><td th:text="${dto.title}"/>
		</tr><tr>
			<td>작성자</td><td th:text="${dto.pname}"/>
		</tr><tr>
		</tr><tr th:unless="${dto.upfile == ''}">
			<td>파일</td>
			
			
			<td>	<!-- boolean형 isImg메서드로 파일 확인후 href로 컨트롤러의 download 실행-->
				<img th:if="${dto.img}" th:src="|/up/${dto.upfile}|"/>
				<a th:if="${dto.img}" th:text="|${dto.upfile}다운로드|" 
				   th:href="|/board/download/${dto.upfile}|"	/ >
			</td>
			
		</tr>
		<tr th:unless="${dto.upfile==''}">
			<td>파일이름</td><td th:text="${dto.getUpfile}"/>
		</tr><tr>
			<td>등록일</td><td th:text="${dto.getRegdatestr}"/>
		</tr><tr>
			<td>조회수</td><td th:text="${dto.cnt}"/>
		</tr>
		<tr>
			<td>내용</td><td th:text="${dto.content}"/>
		</tr>
		<tr>
			<td colspan="2" align="right">
				<a th:href="|/board/delete/${dto.id}|">삭제</a>
				<a th:href="|/board/modify/${dto.id}|">수정</a>
				<a href="/board/list">목록으로</a>
			</td>
		</tr>
	</table>
</body>
</html>
